<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Raides International Schools</h1>
</body>
<form action="">

    <p>Enter your name: <input name="name" type="text" placeholder="Enter Your Name"></p>
    <p>Enter your e-mail: <input name="e-mail" type="email" placeholder="Enter Your Email"></p>
    <fieldset>
        <legend>Selece Your Gender</legend>
        <label for="male"><input type="radio" name="gender" id="male">Male</label>
        <label for="female"><input type="radio" name="gender" id="female">Female</label>
        <label for="others"><input type="radio" name="gender" id="others">others</label>
    </fieldset>
    <fieldset>
        <legend>Select Your Language</legend>
        <label for="bangla"><input type="checkbox" name="language" id="bangla">Bangla</label>
        <label for="english"><input type="checkbox" name="language" id="english">English</label>
        <label for="hindi"><input type="checkbox" name="language" id="hindi">Hindi</label>
    </fieldset>
    <p>Special Instruction:</p>
    <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>

</html>

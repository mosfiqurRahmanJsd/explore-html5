<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        caption {
            background-color: lightseagreen;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid tomato;
            padding: 0 30px;

        }
    </style>

</head>

<body>
    <table>
        <caption>Most Rich People's</caption>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gated</td>
                <td>Founder Microsoft</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$12,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$11,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckeberg</td>
                <td>Founder Facebook</td>
                <td>$13,000</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td colspan="1">$46,000</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
